<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #gameBoard
    {
        width: 800px;
        height: 400px;
        margin-right: auto;
        margin-left: auto;
        background-color: green;
    }
    .tankBlock
    {
        width: 198px;
        height: 100px;
        background-color: red;
        float: left;
        border: 1px solid black;
    }
    #controlBoard
    {
        margin-top: 20px;
        width: 400px;
        height: 100px;
        margin-right: auto;
        margin-left: auto;
        text-align: center;
    }
</style>

<body onload="switchBlocks()">
<a href="nextGame.html">Second Game</a>
<a href="index.html">First game</a>

    <div id="gameBoard">

        <div id="A1" class="tankBlock" onclick="moveTank(this.id)"style="background-color: black;">X</div>    
        <div id="A2" class="tankBlock" onclick="moveTank(this.id)"></div>    
        <div id="A3" class="tankBlock" onclick="moveTank(this.id)"></div>    
        <div id="A4" class="tankBlock" onclick="moveTank(this.id)"></div>    
        <div id="B1" class="tankBlock" onclick="moveTank(this.id)"style="background-color: black;">X</div>    
        <div id="B2" class="tankBlock" onclick="moveTank(this.id)"></div>    
        <div id="B3" class="tankBlock" onclick="moveTank(this.id)" style="background-color: black;">X</div>    
        <div id="B4" class="tankBlock" onclick="moveTank(this.id)" style="background-color: black">X</div>    
        <div id="C1" class="tankBlock" onclick="moveTank(this.id)"style="background-color: black;">X</div>    
        <div id="C2" class="tankBlock" onclick="moveTank(this.id)"></div>    
        <div id="C3" class="tankBlock" onclick="moveTank(this.id)" style="background-color: black;">X</div>    
        <div id="C4" class="tankBlock" onclick="moveTank(this.id)"></div>    
        <div id="D1" class="tankBlock" onclick="moveTank(this.id)"></div>    
        <div id="D2" class="tankBlock" onclick="moveTank(this.id)"></div>    
        <div id="D3" class="tankBlock" onclick="moveTank(this.id)"style="background-color: black;">X</div>    
        <div id="D4" class="tankBlock" moveTank(this.id)>Tank</div>      
    </div>
    <div id="controlBoard">
        <div>
            <button onclick="moveForward()" class="controlButton">Forward</button>
        </div>
        <button onclick="moveLeft()" class="controlButton">Left</button>
        <button onclick="moveRight()" class="controlButton">Right</button>
        <div>
            <button onclick="moveBack()" class="controlButton">Back</button>
        </div>
        <br> <br>
        <button onclick="tankShoot()">Boom!</button>
    </div>

<script>
    let tankPositionX = "D";
    let tankPositionY = "4";

    function tankShoot()
    {
        document.getElementById(String.fromCharCode(tankPositionX.charCodeAt(0) - 1) + tankPositionY).style.backgroundColor = "red";
        document.getElementById(String.fromCharCode(tankPositionX.charCodeAt(0) - 1) + tankPositionY).innerHTML = "";
    }

    function moveTank(moved_id)
    {
        return moved_id;
    }
    function moveLeft()
    {
        if(tankPositionY == 1)
            {
                alert("YOU WON!!!");
                tankPositionY = 1;
            }
            else
            {
                if(document.getElementById(tankPositionX + (tankPositionY - 1)).innerHTML == "X")
                {
                    alert("Can't go there!");
                    document.getElementById(tankPositionX + tankPositionY).innerHTML = "Tank";
                    tankPositionY = tankPositionY;
                }
                else
                {
                    document.getElementById(tankPositionX + tankPositionY).innerHTML = "";
                    document.getElementById(tankPositionX + (tankPositionY - 1)).innerHTML = "Tank";
                    tankPositionY = (tankPositionY - 1);
                }
            }   
    }
    function moveRight()
    {
        if(tankPositionY == 4)
        {
            alert("Can't go right!");
            tankPositionY = 4;
        }
        else
        {
            if(document.getElementById(tankPositionX + (tankPositionY+1)).innerHTML == "X")
            {
                alert("Can't go there!");
                document.getElementById(tankPositionX + tankPositionY).innerHTML = "Tank";
                tankPositionY = tankPositionY;
            }
            else
            {
                document.getElementById(tankPositionX + tankPositionY).innerHTML = "";
                document.getElementById(tankPositionX + (tankPositionY + 1)).innerHTML = "Tank";
                tankPositionY = (tankPositionY + 1);
            }
        }
    }

    function moveForward()
    {
        if(tankPositionX == "A")
        {
            alert("Can't go forward!");
            tankPositionX == "A";
        }
        else
        {
            if(document.getElementById(String.fromCharCode(tankPositionX.charCodeAt(0) - 1) + tankPositionY).innerHTML == "X")
            {
                alert("Can't go there!");
                document.getElementById(tankPositionX + tankPositionY).innerHTML = "Tank";
                tankPositionX = tankPositionX;
            }
            else
            {
                document.getElementById(String.fromCharCode(tankPositionX.charCodeAt(0) - 1) + tankPositionY).innerHTML = "Tank";
                document.getElementById(tankPositionX + tankPositionY).innerHTML = "";
                tankPositionX = String.fromCharCode(tankPositionX.charCodeAt(0) - 1);
            }
        }
    }

    function moveBack()
    {
        if(tankPositionX == "D")
        {
            alert("Can't go back!");
            tankPositionX == "D";
        }
        else
        {
            if(document.getElementById(String.fromCharCode(tankPositionX.charCodeAt(0) + 1) + tankPositionY).innerHTML == "X")
            {
                alert("Can't go there!");
                document.getElementById(tankPositionX + tankPositionY).innerHTML = "Tank";
                tankPositionX = tankPositionX;
            }
            else
            {
                document.getElementById(tankPositionX + tankPositionY).innerHTML = "";
                document.getElementById(String.fromCharCode(tankPositionX.charCodeAt(0) + 1) + tankPositionY).innerHTML = "Tank";
                tankPositionX = String.fromCharCode(tankPositionX.charCodeAt(0) + 1);
            }
        }
    }

    document.onkeydown = function(e) {
    switch (e.keyCode) {
        case 37:
            moveLeft();
            break;
        case 38:
            moveForward();
            break;
        case 39:
            moveRight();
            break;
        case 40:
            moveBack();
            break;
        case 13:
            tankShoot();
            break;
    }
};

</script>

</body>
</html>
