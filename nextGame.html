<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next game!</title>
</head>

<style>
    #container
    {
        width: 500px;
        height: 400px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
    }

    .buttonBox
    {
        width: 10px;
        height: 15px;
        background-color: white;
        border: 1px solid black;
    }

    .colorPicker
    {
        height: 20px;
        width: 500px;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<body>
    <a href="index.html"> Home page</a>
    <button onclick="makeBoard()"> Make board</button>
    <button onClick="window.location.reload();">Refresh</button>
    <div class="colorPicker">
        Pick color!
        <button onclick="blueColor()" style="background-color: blue;" ></button>
        <button onclick="greenColor()" style="background-color: green;" ></button>
    </div>
    <div id="container">
        
    </div>
</body>

<script>
    let color;
    function blueColor()
    {
        color = "blue";
    }

    function greenColor()
    {
        color = "green";
    }

    function makeBoard()
    {
        for(let i = 0; i <1015; i++)
        {
            document.getElementById("container").innerHTML = document.getElementById("container").innerHTML + "<button id='" + i + "' onclick='button_click(this.id)' class='buttonBox'></button>";
        }
    }

    function button_click(clicked_id)
    {
        document.getElementById(clicked_id).style.backgroundColor = color;
    }
</script>

</html>
